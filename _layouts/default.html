<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- MathJax Configuration -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script type="text/javascript" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <!-- End of MathJax Configuration -->

  <!-- Custom Styles -->
  <style>
    /* Base typography */
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    
    p {
      margin-bottom: 1.5em;
    }
    
    /* Container to control text width */
    .container {
      max-width: 800px; 
      width: 100%;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Layout: two columns on desktop */
    .layout {
      display: flex;
      flex-wrap: nowrap;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Sidebar (TOC) on the left for desktop */
    @media (min-width: 601px) {
      .sidebar {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 250px;
        height: calc(100vh - 40px);
        overflow-y: auto;
        background: #f9f9f9;
        border: 1px solid #ddd;
        padding: 10px;
      }
      /* Main content pushed to the right */
      .content {
        margin-left: 290px;
      }
    }
    
    /* Mobile layout: stack columns */
    @media (max-width: 600px) {
      .layout {
        flex-direction: column;
      }
      .sidebar {
        position: static;
        width: 100%;
        margin-bottom: 20px;
        height: auto;
        overflow-y: visible;
      }
      .content {
        margin-left: 0;
      }
    }
    
    /* TOC link styling */
    #toc a {
      color: black;
      font-weight: bold;
      text-decoration: none;
    }
    #toc a:hover {
      text-decoration: underline;
    }
    
    /* Responsive image width using custom properties */
    .responsive-image {
      width: var(--img-desktop, 50%);
      max-width: 100%;
      height: auto;
    }
    @media (max-width: 600px) {
      .responsive-image {
        width: var(--img-mobile, 80%);
      }
    }
    
    /* Enhanced header styles with more distinct differences */
    .content h1 {
      font-size: 2.5em;
      margin-top: 1.2em;
      margin-bottom: 0.8em;
      font-weight: 600;
      color: #1a1a1a;
      border-bottom: 2px solid #1a1a1a;
      padding-bottom: 0.3em;
    }
    
    .content h2 {
      font-size: 1.8em;
      margin-top: 1em;
      margin-bottom: 0.7em;
      font-weight: 600;
      color: #2a2a2a;
      border-bottom: 1px solid #e1e1e1;
      padding-bottom: 0.2em;
    }
    
    .content h3 {
      font-size: 1.4em;
      margin-top: 0.9em;
      margin-bottom: 0.6em;
      font-weight: 600;
      color: #3a3a3a;
    }
  </style>
  <!-- End of Custom Styles -->
</head>
<body>
  <div class="layout">
    <!-- Sidebar with TOC on the left -->
    <div class="sidebar">
      <div id="toc"></div>
    </div>
    <!-- Main content area -->
    <div class="content">
      <div class="container">
        {{ content }}
      </div>
    </div>
  </div>

  <!-- tocbot: Table of Contents generator -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.min.js"></script>
  <script>
    // Get the page title from Jekyll
    var pageTitle = document.querySelector('title').textContent;
    
    tocbot.init({
      tocSelector: '#toc',
      contentSelector: '.container',
      headingSelector: 'h1, h2, h3',
      scrollSmooth: true,
      hasInnerContainers: true,
      filter: function(heading) {
        // Convert both strings to lowercase and trim for more robust comparison
        return heading.textContent.toLowerCase().trim() !== pageTitle.toLowerCase().trim();
      }
    });
  </script>
</body>
</html>
