<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- MathJax Configuration -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script type="text/javascript" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <!-- End of MathJax Configuration -->

  <!-- Custom Styles -->
  <style>
    /* Base typography */
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    p {
      margin-bottom: 1.5em;
    }
    
    /* Container to control text width */
    .container {
      max-width: 800px; 
      width: 100%;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Two-column layout for desktop */
    .layout {
      display: flex;
      flex-wrap: nowrap;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    /* Sidebar (TOC) on the left */
    .sidebar {
      flex: 0 0 250px;
      margin-right: 20px;
      overflow-y: auto;
      max-height: calc(100vh - 40px);
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
    }
    /* Main content area */
    .content {
      flex: 1;
      min-width: 300px;
    }
    
    /* TOC styling */
    #toc a {
      color: black;
      font-weight: bold;
      text-decoration: none;
    }
    #toc a:hover {
      text-decoration: underline;
    }
    
    /* Responsive image width using custom properties */
    .responsive-image {
      width: var(--img-desktop, 50%);
      max-width: 100%;
      height: auto;
    }
    @media (max-width: 600px) {
      .responsive-image {
        width: var(--img-mobile, 80%);
      }
    }
    
    /* Mobile layout: stack columns and restore sidebar behavior */
    @media (max-width: 600px) {
      .layout {
        flex-direction: column;
      }
      .sidebar {
        margin-right: 0;
        margin-bottom: 20px;
        overflow-y: visible;
        max-height: none;
      }
    }
  </style>
  <!-- End of Custom Styles -->

</head>
<body>
  <div class="layout">
    <!-- Sidebar with TOC on the left -->
    <div class="sidebar">
      <div id="toc"></div>
    </div>
    <!-- Main content area -->
    <div class="content">
      <div class="container">
        {{ content }}
      </div>
    </div>
  </div>

  <!-- tocbot: Table of Contents generator -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.min.js"></script>
  <script>
    tocbot.init({
      tocSelector: '#toc',           // Where to render the TOC
      contentSelector: '.container', // What content to scan for headings
      headingSelector: 'h1, h2, h3',   // Which heading levels to include
      scrollSmooth: true
    });
  </script>
</body>
</html>
