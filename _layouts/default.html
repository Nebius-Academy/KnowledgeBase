<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- MathJax Configuration -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script type="text/javascript" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <!-- End of MathJax Configuration -->

  <!-- Custom Styles -->
  <style>
    /* Base typography */
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    p {
      margin-bottom: 1.5em;
    }
    
    /* Container to control text width */
    .container {
      max-width: 800px; 
      width: 100%;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Layout: two columns on desktop */
    .layout {
      display: flex;
      flex-wrap: nowrap;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Sidebar (TOC) styling on desktop */
    @media (min-width: 601px) {
      .sidebar {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 250px;
        height: calc(100vh - 40px);
        overflow-y: auto;
        background: #f9f9f9;
        border: 1px solid #ddd;
        padding: 10px;
      }
      /* Main content is pushed to the right of the sidebar */
      .content {
        margin-left: 290px; /* 250px (sidebar width) + 20px margin + extra spacing */
      }
    }
    
    /* Mobile layout: stack columns */
    @media (max-width: 600px) {
      .layout {
        flex-direction: column;
      }
      .sidebar {
        position: static;
        width: 100%;
        margin-bottom: 20px;
        height: auto;
        overflow-y: visible;
      }
      .content {
        margin-left: 0;
      }
    }
    
    /* TOC link styling */
    #toc a {
      color: black;
      font-weight: bold;
      text-decoration: none;
    }
    #toc a:hover {
      text-decoration: underline;
    }
    
    /* Responsive image width using custom properties */
    .responsive-image {
      width: var(--img-desktop, 50%);
      max-width: 100%;
      height: auto;
    }
    @media (max-width: 600px) {
      .responsive-image {
        width: var(--img-mobile, 80%);
      }
    }
  </style>
  <!-- End of Custom Styles -->
</head>
<body>
  <div class="layout">
    <!-- Sidebar with TOC on the left -->
    <div class="sidebar">
      <div id="toc"></div>
    </div>
    <!-- Main content area -->
    <div class="content">
      <div class="container">
        {{ content }}
      </div>
    </div>
  </div>

  <!-- tocbot: Table of Contents generator -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.min.js"></script>
  <script>
    tocbot.init({
      tocSelector: '#toc',           // Where to render the TOC
      contentSelector: '.container', // What content to scan for headings
      headingSelector: 'h1, h2, h3',   // Which heading levels to include
      scrollSmooth: true,
      filter: function(heading, index) {
        // Exclude the first header if it's an h1 (assumed to be the page title)
        if (index === 0 && heading.tagName.toLowerCase() === 'h1') {
          return false;
        }
        return true;
      }
    });
  </script>
</body>
</html>
